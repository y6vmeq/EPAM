import static java.lang.Integer.parseInt as asInteger

task sorting {
    def unsortedArray = ['1.1.3', '1.1.0', '1.10.2', '1.9.1', '1.1.8', '1.1.15', '1.0.13', '0.9.1', '4.3.5', '2.0.2']
	def sortedArray = unsortedArray
	def j = 0
	def i = 0
	def temp = ''
	def x = [], y = [], z = []
	
	def swap = {num ->
		temp = sortedArray[num]
		sortedArray[num] = sortedArray[num+1]
		sortedArray[num+1] = temp
		temp = x[num]
		x[num] = x[num+1]
		x[num+1] = temp
		temp = y[num]
		y[num] = y[num+1]
		y[num+1] = temp
		temp = z[num]
		z[num] = z[num+1]
		z[num+1] = temp
	}
	for (i = 0; i < sortedArray.size; i++) {
		def temp_list = unsortedArray[i].tokenize('.')
		x[i] = temp_list[0]
		y[i] = temp_list[1]
		z[i] = temp_list[2]
	}
	for (i = 1; i < sortedArray.size; i++) {
		for (j = 0; j < sortedArray.size-i; j++) {
			if (asInteger(x[j]) > asInteger(x[j+1])){
				swap(j)
			} else {
				if ((asInteger(y[j]) > asInteger(y[j+1])) && (asInteger(x[j]) == asInteger(x[j+1]))){
					swap(j)
				} else {
					if ((asInteger(z[j]) > asInteger(z[j+1])) && (asInteger(y[j]) == asInteger(y[j+1])) && (asInteger(x[j]) == asInteger(x[j+1]))){
						swap(j)
					}
				}
			}
		}
	}
	println sortedArray
}